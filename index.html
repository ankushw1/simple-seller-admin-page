<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Seller Admin Page</title>
  </head>
  <body style="background-color:yellow;">


    <h1 style="text-align: center;">Enter Product Details</h1>


    <form onsubmit="submitdetails(event)" style="text-align: center;">


      <label for="sprice">Selling Price:</label>
      <input type="number" id="sprice" name="sprice" required placeholder="Enter Product Price">&nbsp;&nbsp;&nbsp;


      <label for="pname">Product Name:</label>
      <input placeholder="Enter Product Name" type="text" required id="pname" name="pname" >&nbsp;&nbsp;&nbsp;


      <label for="select">Select Category:</label>
      <select id="select" name="select">
          <option value="mobile">Mobile</option>
          <option value="food">Food</option>
          <option value="fashion">Fashion</option>
      </select>&nbsp;&nbsp;&nbsp;


      <input type="submit" value="Add Product" style="color: yellow; background-color: black; border-radius: 50px;">
    </form>
  
    <h2 style="padding-left: 20px; color: blue;">Mobile Products</h2>
    <ul id="mobilelist"></ul>
  
    <h2 style="padding-left: 20px; color: blue;">Food Products</h2>
    <ul id="foodlist"></ul>
  
    <h2 style="padding-left: 20px; color: blue;">Fashion Products</h2>
    <ul id="fashionlist"></ul>
  
    <script src="script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.4/axios.min.js"></script>
  </body>
</html>
